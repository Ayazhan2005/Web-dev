<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Apples and bananas classes</title>
        <style>
            .apples {
                color: red; /* Set the color for the 'apples' class to red */
            }

            .bananas {
                color: yellow; /* Set the color for the 'bananas' class to yellow */
            }
        </style>
    </head>
    <body>

        <h1><strong class="apples">Apples</strong> and <strong class="bananas">Bananas</strong></h1>
        
        <p>
            I like to eat eat eat 
            <strong class="apples">apples</strong> and
            <strong class="bananas">bananas</strong>.<br>
            <!-- ... (rest of the lyrics) ... -->
        </p>

    </body>
</html>
